name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ðŸ“¥ Install dependencies
        run: pnpm install

      - name: ðŸ”¨ Build web app
        run: pnpm run build

      - name: ðŸ”Œ Install Capacitor CLI
        run: pnpm install -g @capacitor/cli

      - name: âž• Add Android platform
        run: pnpm exec cap add android

      - name: ðŸ¤– Sync Capacitor Android
        run: pnpm exec cap sync android

      - name: ðŸ” Setup Keystore (Debug)
        run: |
          keytool -genkey -v -keystore debug.keystore -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"

      - name: ðŸ“± Build APK
        run: |
          cd android
          ./gradlew assembleDebug
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}

      - name: ðŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

      - name: ðŸ“Š Build summary
        if: always()
        run: |
          echo "## ðŸš€ Build Android APK" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build completado exitosamente!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **APK disponible en:** Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± Para instalar en tu dispositivo Android:" >> $GITHUB_STEP_SUMMARY
          echo "1. Descarga el APK desde Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "2. Transfiere a tu telÃ©fono" >> $GITHUB_STEP_SUMMARY
          echo "3. Habilita 'Instalar desde fuentes desconocidas'" >> $GITHUB_STEP_SUMMARY
          echo "4. Abre el archivo APK e instala" >> $GITHUB_STEP_SUMMARY

